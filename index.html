<!DOCTYPE html>
<html>
    <head>
        <title>Electron Screenshot Example</title>
    </head>
    <body>
        <h1>Electron Screenshot Example</h1>
        <button id="screenshot">Take Screenshot</button>
        <img id="display"/>
        <script>
            require('./screenshot.js');
            require('./renderer.js');

            document.getElementById("screenshot").addEventListener("click", function(){
                fullscreenScreenshot(function(base64data){
                    document.getElementById("display").setAttribute("src", base64data);
                },'image/png');
            },false);
        </script>
    </body>
</html>
